<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Detect-a-bot</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
          integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    {% load static %}
    <link rel="stylesheet" href="{% static "global.css" %}">
</head>
<body>
<div class="container">
    <div class="row align-items-center">
        <h1>Detect-a-bot</h1>
        <div class="container">
            <form action="{% url 'analyse' %}" method="post">
                {% csrf_token %}
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" name="username" id="username" class="form-control">
                    <input type="submit" value="Analyse" class="btn btn-primary">
                </div>
            </form>
        </div>
        <table>
            {% for entry in leaderboard %}
                <tr>
                    <td>{{ entry.twitter_user.screen_name }} has been searched {{ entry.count }} times and
                        is {{ entry.prediction }} </td>
                </tr>
            {% endfor %}
        </table>
    </div>
</div>
</body>
</html>
